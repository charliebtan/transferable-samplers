# @package _global_

defaults:
  - override /model: flow_matching
  - override /data: transferable/2aa
  - override /trainer: gpu

model:
  net:
    channels: 128
  sampling_config:
    batch_size: 256
    num_proposal_samples: 0

data:
  batch_size: 512
  num_eval_samples: 5_000
  com_augmentation: False

trainer:
  check_val_every_n_epoch: 50
  limit_train_batches: 1000
  limit_val_batches: 0.5 # it's quite slow otherwise - only affects val/loss
  limit_test_batches: null
  max_epochs: 500
  num_sanity_val_steps: 0
