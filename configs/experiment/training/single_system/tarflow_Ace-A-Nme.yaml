# @package _global_

defaults:
  - override /model: normalizing_flow
  - override /model/net: tarflow_single_system
  - override /data: single_system/Ace-A-Nme
  - override /trainer: gpu

model:
  net:
    in_channels: 1
    img_size: 66
    num_blocks: 4
    layers_per_block: 4
  optimizer:
    lr: 1e-4
    weight_decay: 4e-4

  sampling_config:
    num_proposal_samples: 10_000
    num_test_proposal_samples: 10_000

data:
  batch_size: 512
  com_augmentation: True
  num_eval_samples: 10_000

trainer:
  check_val_every_n_epoch: 50
  max_epochs: 1000
  num_sanity_val_steps: 0
