# @package _global_

defaults:
  - override /model: normalizing_flow
  - override /data: single_system/chignolin
  - override /trainer: gpu

model:
  net:
    _target_: src.models.neural_networks.tarflow.tarflow.TarFlow
    in_channels: 3
    channels: 512
    num_blocks: 8
    layers_per_block: 8
    dropout: 0.0

  optimizer:
    lr: 1e-4
    weight_decay: 4e-4

  sampling_config:
    num_proposal_samples: 100_000
    num_test_proposal_samples: 100_000

data:
  batch_size: 512
  com_augmentation: True
  num_eval_samples: 10_000

trainer:
  check_val_every_n_epoch: 50
  max_epochs: 1000
  num_sanity_val_steps: 0
