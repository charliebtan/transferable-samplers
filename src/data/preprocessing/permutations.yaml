backbone:
  n2c:
    before_sidechain:
      - N 
      - H # not on Proline
      - H2 # only on N-terminal
      - H3 # only on N-terminal
      - CA
      - HA # not on Glycine
      - HA2 # only on Glycine
      - HA3 # only on Glycine
    after_sidechain:
      - C
      - O
      - OXT # only on C-terminal
  c2n:
    before_sidechain:
      - OXT # only on C-terminal
      - C
      - O
      - CA
      - HA # not on Glycine
      - HA2 # only on Glycine
      - HA3 # only on Glycine
    after_sidechain:
      - N
      - H # not on Proline
      - H2 # only on N-terminal
      - H3 # only on N-terminal

